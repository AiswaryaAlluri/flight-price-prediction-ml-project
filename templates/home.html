<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Price Prediction</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">FLYX</a>
        </div>
    </nav>
    
    <div class="container mt-5">
        <div class="card shadow-lg p-4" style="border-radius: 15px; background-color: #f8f9fa;">
            <h3 class="text-center text-primary fw-bold">Flight Price Prediction</h3>
            <form action="\predict" method="post" class="mt-4">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Departure Date</label>
                        <input type="datetime-local" name="Dep_Time" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Arrival Date</label>
                        <input type="datetime-local" name="Arrival_Time" class="form-control" required>
                    </div>
                </div>
                <div class="row g-3 mt-3">
                    <div class="col-md-6">
                        <label class="form-label">Source</label>
                        <select name="Source" class="form-select" required>
                            <option value="Delhi">Delhi</option>
                            <option value="Kolkata">Kolkata</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Chennai">Chennai</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Destination</label>
                        <select name="Destination" class="form-select" required>
                            <option value="Cochin">Cochin</option>
                            <option value="Delhi">Delhi</option>
                            <option value="New Delhi">New Delhi</option>
                            <option value="Hyderabad">Hyderabad</option>
                            <option value="Kolkata">Kolkata</option>
                        </select>
                    </div>
                </div>
                <div class="row g-3 mt-3">
                    <div class="col-md-6">
                        <label class="form-label">Stops</label>
                        <select name="stops" class="form-select" required>
                            <option value="0">Non-Stop</option>
                            <option value="1">1 Stop</option>
                            <option value="2">2 Stops</option>
                            <option value="3">3 Stops</option>
                            <option value="4">4 Stops</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Airline</label>
                        <select name="airline" class="form-select" required>
                            <option value="Jet Airways">Jet Airways</option>
                            <option value="IndiGo">IndiGo</option>
                            <option value="Air India">Air India</option>
                            <option value="Multiple carriers">Multiple carriers</option>
                            <option value="SpiceJet">SpiceJet</option>
                            <option value="Vistara">Vistara</option>
                            <option value="Air Asia">Air Asia</option>
                            <option value="GoAir">GoAir</option>
                        </select>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary px-4 py-2">Predict Price</button>
                </div>
            </form>
            <h3 class="text-center mt-4 text-success">{{ prediction_text }}</h3>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
